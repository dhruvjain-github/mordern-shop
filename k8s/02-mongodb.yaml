# MongoDB database for storing app data
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: shopping-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "ecommerce"

---
# Service to expose MongoDB internally
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: shopping-app
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
